{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}AskCompany{% endblock %}</title>
        <style>
            body { background-color: lightpink; }
        </style>
        
        {% block extra_head %}
            <link rel="stylesheet" href="{% static "main.css" %}" />
        {% endblock %}
    </head>
    <body>
        <h1>AskCompany</h1>

        {% block content %} <!--block은 상속하려면 꼭 써야한다.-->
            검색하세요!
        {% endblock %}

        <hr/>
        &copy; 2018. Ask Company.

        
        {% block extra_body %}
            <script src="{% static "main.js" %}"></script>
        {% endblock %}
    </body>
</html>
