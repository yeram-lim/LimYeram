{% extends "shop/layout.html" %}
    
{% block content %}
    {{ block.super }} <!--부모(layout)의 내용을 자식의 내용과 함께 표시한다.-->
    <form action="" method="GET"> <!--검색버튼 만들기-->
        <input type="text" name="q" value="{{ q }}" /> <!--q 검색하면 q 포함한 값 나오기, 이런 기능은 views에서 만든다-->
        <input type="submit" value="검색" />
    </form>

    <ul>
        {% for item in item_list %}
            <li>
                <a href="{{ item.get_absolute_url }}">
                    {{ item.name }}
                </a>
                {{ item.price }}
                {{ item.desc }}
            </li>
        {% endfor %}
    </ul>
{% endblock %}
