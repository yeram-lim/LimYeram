<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8"/>
    <title>my네이버</title>
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico?1">
    <link rel="stylesheet" href="./naver.css"> <!--css 파일 있다는 것 알려주기-->
</head>
<body>
    <header><!--div는 별다른 기능은 없고 구역을 나누어 주는 것, header는 div의 일종, 가로줄 모두 차지-->
        <div id="header-center"><!--가운데 정렬용 div, 가운데 정렬은 css 쓸거얌! 그리고 너비를 1080으로-->
            <!--css 문법: 속성명: 값;-->
            <!--인라인 스타일:css를 html 문서에 넣는 것-->
            <div><!--div를 사용해 가로로 계속 쪼갬-->
                <span>네이버를 시작 페이지로</span> <!--span은 inline과 비슷한데 내용글자수 만큼 블록을 만듦-->
                <span>쥬니어 네이버</span>
                <span>해피빈</span>
            </div>
            <div id="header-search">
                <a href="https://www.naver.com">
                    <h1>
                        <span>네이버</span>
                        <!-- 주석(comment)입니다 -->
                        <!-- 속성(attribute)입니다 -->
                    </h1>
                </a> <!--a 태그는 홈페이지를 옮겨가게 하는 것 -->
                <h2 class="blind">검색창</h2>
                <fieldset>
                    <legend class="blind">검색</legend>
                    <input /> <!--입력창-->
                    <button class="blind">검색</button> <!--******클릭이 되는 버튼********-->
                </fieldset>
            </div>
        </div>
    </header>
    <nav><!--얘도 div 일종으로 div는 이름을 짓는 것이 좋다.-->
        <ul> <!--unordered list/ ol은 ordered list로 번호가 붙는다-->
            <li>메일</li><!--list item-->
            <li>카페</li>
            <li>블로그</li>
            <li>지식인</li>
            <li>네이버 페이</li>
            <li>네이버 쇼핑</li>
        </ul>
    </nav>
    <main>
        <h2>실시간 검색어</h2>
        <h3>연합뉴스</h3>
        <ol>
            <li>충격) 제로초</li>
            <li>속보) 제로초</li>
            <li>하이루</li>
        </ol>
        <h3>언론사 목록</h3>
        <ul>
            <li><img src="./MBN.png" alt="MBN" /></li><!--이미지에는 설명을 달자-->
            <li><img src="./NEWSIS.png" alt="NEWSIS" /></li>
        </ul>
        <h3>로그인</h3>
        <h3>뉴스</h3>
        <h3>법률</h3>
        <h3>쇼핑</h3>
        <h6>쇼핑</h6>
    </main>
    <footer>
        <div id = "footer">공지사항</div>
        <div>creaters</div>
        <div>회사소개</div>
    </footer>
</body>
</html>
