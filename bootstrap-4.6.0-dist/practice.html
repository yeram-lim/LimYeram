<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap-grid.css" />
    <link rel="stylesheet" href="./css/bootstrap-grid.css.map" />
    <link rel="stylesheet" href="./css/bootstrap-grid.min.css" />
    <link rel="stylesheet" href="./css/bootstrap-grid.min.css.map" />
    <link rel="stylesheet" href="./css/bootstrap-reboot.css" />
    <link rel="stylesheet" href="./css/bootstrap-reboot.css.map" />
    <link rel="stylesheet" href="./css/bootstrap-reboot.min.css" />
    <link rel="stylesheet" href="./css/bootstrap-reboot.min.css.map" />
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <link rel="stylesheet" href="./css/bootstrap.css.map" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css.map" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

</head>
<body>
    <button type="button" class="btn btn-primary m-2">primary button</button> <!--m1: margin 넣어준다. ml,mr,mt 왼쪽, 오른, 윗쪽 마진-->
    <button type="button" class="btn btn-info">info button</button>
    <button type="button" class="btn btn-danger btn-lg p-5">dangerous button</button>
    <button type="button" class="btn btn-danger btn-sm btn-block disabled">dangerous button</button> <!--안 눌리는 거 같은 효과-->
    <a href="3" class="btn btn-primary" role="button">button</a> <!-- a로 버튼 만들 때 role로 버튼이라는 것을 알려준다.  -->
    <!--부트스트랩으로 그리드 표현하기 너무 좋다/ 토요일 과제는 부트스트랩 이용하기-->
    <!--단축키: div.: class 만들어줌. div*4: div 4개 만들어줌. -->
    <!--div > 자식태그로 div만들어줌. #: id 속성 추가. +: 다른 태그 같이 만들어줌-->
    <!-- ctrl+슬래시는 바로 주석 처리 해줌. 여러개 주석도 가능 -->
    <!-- art+ctrl 여러개 수정 해준다. -->
    <br/>

    <div class="container">
        <div class="row"> <!--col 은 기본적을 12칸으로 나뉘고 뒤 숫자는 각각 몇칸을 차지할지 얘기하는 것.-->
            <div class="bg-danger col-sm-2 col-md-3 col-lg-4 col-xl-6">1</div>
            <div class="bg-primary col-sm-2 col-md-3 col-lg-4 col-xl-6">2</div>
            <div class="bg-secondary col-sm-2 col-md-3 col-lg-4 col-xl-6">3</div>
            <div class="bg-success col-sm-2 col-md-3 col-lg-4 col-xl-6">4</div>
            <div class="bg-danger col-sm-2 col-md-3 col-lg-4 col-xl-6">5</div> 
            <div class="bg-info col-sm-2 col-md-3 col-lg-4 col-xl-6">6</div>
        </div>
    </div>

    <div class="container"> <!--여기서 숫자는 col을 몇개 가져올지 말하는 것. 몇개를 배치할것인가-->
        <div class="row row-cols-sm-6 row-cols-md-4 row-cols-lg-3 row-cols-xl-2">
            <div class="col bg-danger">hey</div>
            <div class="col bg-primary">hey</div>
            <div class="col bg-secondary">hey</div>
            <div class="col bg-success">hey</div>
            <div class="col bg-danger">hey</div>
            <div class="col bg-info">hey</div>
        </div>
    </div>
    <br />

    <div class="container">
        <div class="row">
            <div class="col bg-success col-md-5 col-xl-2">내용내용</div>
            <div class="col bg-warning col-md-5 col-xl-2">내용내용</div>
        </div>
    </div>
    <br />
    <div class="container">
        <div class="row row-cols-md-4">
            <div class="col bg-success ">내용내용</div>
            <div class="col bg-warning ">내용내용</div>
        </div>
    </div>
    <br/>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#buttonModal">button</button>
    
    <div class="modal fade" id="buttonModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">title</h4>
                </div>
                <div class="modal-body">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Numquam quis unde aperiam fugit sequi maxime vero dolore, in ab iusto odio ex hic id dignissimos voluptatum deserunt sed sunt? Pariatur!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-info btn-block" data-dismiss="modal">close</button>
                </div>
            </div>
        </div>
    </div>       

    <script src="./js/bootstrap.bundle.js"></script>
    <script src="./js/bootstrap.bundle.js.map"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js.map"></script>
    <script src="./js/bootstrap.js"></script>
    <script src="./js/bootstrap.js.map"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/bootstrap.min.js.map"></script>
</body>
</html>
