{% extends 'piro/layout.html' %}
{% load static %}

{% block content %}
    {% for post in list %}
        <br/>
        {% if post.image %}
            <img src="{{post.image.url}}" style="max-width: 40%;">
        {% endif %}
        <br/>
        <a href="{% url "piro:post_detail" post.pk %}">{{post.title}}</a>
        {{post.content}}
        {% for comment in comments %}
            {{comment.comment}}
        {% endfor %}
    {% endfor %}
{% endblock %}
