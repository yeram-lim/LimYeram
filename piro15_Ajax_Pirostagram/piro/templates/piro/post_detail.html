{% extends 'piro/layout.html' %}
{% load static %}

{% block content %}
    <br/>
    {% if post.image %}
        <img src="{{post.image.url}}">
    {% endif %}
    <br/>
    {{post.title}}
    {{post.content}}
    {% for comment in comments %}
        {{comment.comment}}
    {% endfor %}
{% endblock %}
