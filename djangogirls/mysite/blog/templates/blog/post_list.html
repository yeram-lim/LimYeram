{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}<!--반복문을 사용해 글들을 불러온다.-->
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1><!--views에서 post 변수를 받아오는 것이다. 중괄호는 꼭 두 번!-->
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
